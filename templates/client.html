<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Faça seu Pedido</title>
    <style>
        .esgotado {
            color: red;
            font-weight: bold;
            font-size: 1.2em;
        }
        .input-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Faça seu Pedido</h1>
        <form method="POST" onsubmit="return verificarEsgotados();">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <!-- Produto 1: Palha Italiana -->
            <label for="produto1">Palha Italiana (R$7):</label>
            <input type="hidden" id="produto1" name="produto1" value="Palha Italiana">
            <div class="input-group">
                {% if produtos['palha_italiana'] > 0 %}
                    <label for="quantidade1">Quantidade (Disponível: {{ produtos['palha_italiana'] }}):</label>
                    <input type="number" id="quantidade1" name="quantidade1" min="0" max="{{ produtos['palha_italiana'] }}" value="0" onchange="atualizarTotal()">
                {% else %}
                    <span class="esgotado">Esgotado</span>
                    <input type="hidden" id="quantidade1" name="quantidade1" value="0">
                {% endif %}
            </div>

            <!-- Produto 2: Bolinha Italiana -->
            <label for="produto2">Bolinha Italiana (R$4):</label>
            <input type="hidden" id="produto2" name="produto2" value="Bolinha Italiana">
            <div class="input-group">
                {% if produtos['bolinha_italiana'] > 0 %}
                    <label for="quantidade2">Quantidade (Disponível: {{ produtos['bolinha_italiana'] }}):</label>
                    <input type="number" id="quantidade2" name="quantidade2" min="0" max="{{ produtos['bolinha_italiana'] }}" value="0" onchange="atualizarTotal()">
                {% else %}
                    <span class="esgotado">Esgotado</span>
                    <input type="hidden" id="quantidade2" name="quantidade2" value="0">
                {% endif %}
            </div>

            <label for="horario">Horário de Retirada:</label>
            <select id="horario" name="horario" required>
                <!-- Os horários serão preenchidos dinamicamente -->
            </select><br>

            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" name="pagamento" onchange="atualizarTotal()">
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão">Cartão</option>
            </select><br>

            <h3>Total: R$<span id="total">0.00</span></h3>

            <button type="submit">Fazer Pedido</button>
        </form>
    </div>

    <script>
        // Função para atualizar o preço total
        function atualizarTotal() {
            let total = 0;

            // Preços dos produtos
            const precoPalha = 7;
            const precoBolinha = 4;

            // Quantidades selecionadas
            const quantidade1 = parseInt(document.getElementById('quantidade1').value) || 0;
            const quantidade2 = parseInt(document.getElementById('quantidade2').value) || 0;

            // Calcular total para Palha Italiana
            total += quantidade1 * precoPalha;

            // Calcular total para Bolinha Italiana
            total += quantidade2 * precoBolinha;

            // Verificar se o pagamento é com Cartão (adiciona 5% ao total)
            const pagamento = document.getElementById('pagamento').value;
            if (pagamento === 'Cartão') {
                total *= 1.05;  // Adiciona 5% se for pagamento com cartão
            }

            // Atualizar o total no HTML
            document.getElementById('total').textContent = total.toFixed(2);
        }

        // Função para verificar se ambos os produtos estão com quantidade 0 e impedir o envio do formulário
        function verificarEsgotados() {
            const quantidade1 = parseInt(document.getElementById('quantidade1').value) || 0;
            const quantidade2 = parseInt(document.getElementById('quantidade2').value) || 0;

            if (quantidade1 === 0 && quantidade2 === 0) {
                alert("Não é possível fazer um pedido com ambos os produtos zerados.");
                return false;
            }

            return true;
        }

        // Função para preencher os horários disponíveis dinamicamente
        function preencherHorarios() {
            const agora = new Date();
            const horaAtual = agora.getHours();
            const minutosAtuais = agora.getMinutes();

            const horarios = [
                { value: "07:45", hora: 7, minuto: 45 },
                { value: "08:30", hora: 8, minuto: 30 },
                { value: "09:15", hora: 9, minuto: 15 },
                { value: "10:00-10:20", hora: 10, minuto: 0 }, // Considerando intervalo de 10:00 até 10:20
                { value: "11:05", hora: 11, minuto: 5 },
                { value: "11:50", hora: 11, minuto: 50 }
            ];

            const horarioSelect = document.getElementById('horario');
            horarioSelect.innerHTML = ''; // Limpa os horários anteriores

            horarios.forEach(horario => {
                if ((horario.hora > horaAtual) || (horario.hora === horaAtual && horario.minuto >= minutosAtuais)) {
                    const option = document.createElement('option');
                    option.value = horario.value;
                    option.textContent = horario.value;
                    horarioSelect.appendChild(option);
                }
            });
        }

        // Função para recarregar a página após confirmar o pedido
        function confirmarPedido() {
            alert("Pedido confirmado, obrigado!");
            window.location.reload(); // Recarrega a página automaticamente
        }

        // Executar a função ao carregar a página para iniciar o cálculo e preencher os horários
        window.onload = function() {
            atualizarTotal();
            preencherHorarios();
        };
    </script>
<script>
    // Mostrar pop-up de erro ou sucesso e remover o parâmetro 'pedido=sucesso' da URL
    {% if mensagem_erro %}
        alert("{{ mensagem_erro }}");
    {% endif %}
    {% if mensagem_sucesso %}
        alert("{{ mensagem_sucesso }}");
        
        // Remover o parâmetro 'pedido=sucesso' da URL sem recarregar a página
        if (window.location.href.includes('pedido=sucesso')) {
            const newUrl = window.location.href.split('?')[0]; // Remove a query string
            window.history.replaceState(null, null, newUrl); // Atualiza a URL sem recarregar
        }
    {% endif %}
</script>

</body>
</html>
